<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Grading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Grading</h1>
        <form id="grading-form">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <input type="text" name="q1" placeholder="Enter the correct answer (e.g., Paris)">
            </div>
            <div class="question">
                <p>2. What is 2 + 2?</p>
                <input type="text" name="q2" placeholder="Enter the correct answer (e.g., 4)">
            </div>
            <button type="submit">Submit Answers</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="grading-script.js"></script>
</body>
</html>
